<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"    
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      
    <h:head>
        <style type="text/css">
        .ui-widget-content {
            border: 0;
         }
         .float-align-right {
             float: right;
             margin: 10px;
         }
        </style>
    </h:head>
    
    <h:body>
        
        <p:growl id="message" showDetail="true" />  
        
        <p:layout fullPage="true">
 
            <p:layoutUnit position="north" size="80">
                <h:form class="float-align-right">
                    <h:commandLink action="#{authenticationBean.logout}" rendered="#{!empty authenticationBean.currentUser}">Déconnexion</h:commandLink>
                </h:form>
                <p:button class="float-align-right" outcome="secure/userAccount" value="Mon compte" icon="ui-icon-extlink" rendered="#{!empty authenticationBean.currentUser}"/>
                <p:button class="float-align-right" outcome="secure/shoppingCart" value="Mon panier" icon="ui-icon-extlink" rendered="#{!empty authenticationBean.currentUser}"/>
                <h:outputText class="float-align-right" value="#{authenticationBean.getCurrentUser().name}" rendered="#{!empty authenticationBean.currentUser}" />
                <p:button class="float-align-right" outcome="signup" value="Créer un compte" icon="ui-icon-extlink" rendered="#{empty authenticationBean.currentUser}"/>
                <p:button class="float-align-right" outcome="secure/welcomePage" value="S'identifier" icon="ui-icon-extlink" rendered="#{empty authenticationBean.currentUser}"/>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50" style="text-align: right;">
                <h:outputText style="display: inline-block; padding-right: 20px;" value="Pour nous écrire : contact@perfume.fr" />
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <div style="text-align: center; margin-top: 5%;">
                    <div style="display: inline-block; padding: 10px;">
                        <p:media value="https://www.youtube.com/v/LoXRyq8UBcY" width="500" height="350" player="flash"/>
                    </div>
                </div>

                <div class="ui-grid ui-grid-responsive" style="margin-top: 4%;">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-6"><span style="padding-left: 55%;"><p:button outcome="secure/perfumeCreation" value="Parfum personnalisé" /></span></div>
                        <div class="ui-grid-col-6"><span style="padding-left: 22%;"><p:button outcome="secure/shoppingZone" value="Notre sélection" /></span></div>
                    </div>
                </div> 
            </p:layoutUnit>

        </p:layout>
        
    </h:body>
</html>
