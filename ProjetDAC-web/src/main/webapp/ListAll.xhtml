<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Liste des parfums</title>
    </h:head>
    <h:body>
        <h3>Liste des parfums</h3>
        <f:view>
            <h:form>
                <p:dataTable value="#{listAllPerfumes.perfumes}" var="perfume">
                    <p:column headerText="Nom">
                        <h:outputText value="#{perfume.name}" />
                    </p:column>
                    <p:column headerText="Senteurs">
                        <ul>
                            <ui:repeat value="#{perfume.fragances}" var="fragance">
                                <li><h:outputText value="#{fragance.name}"/></li>
                            </ui:repeat> 
                        </ul>
                    </p:column>

                    <p:column headerText="Flacon">
                        <h:outputText value="#{perfume.bottle.type.name}" />
                    </p:column>

                    <p:column headerText="Embalage">
                        <h:outputText value="cadeau" rendered="#{perfume.isGift eq true}"/>
                        <h:outputText value="neutre" rendered="#{perfume.isGift eq false}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
