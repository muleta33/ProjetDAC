<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui"   
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
    <h:head>
        <h:outputStylesheet library="css" name="site.css"  />
    </h:head>
    
    <h:body> 
        
        <p:growl id="message" showDetail="true" /> 
        
        <p:layout fullPage="true">
 
            <p:layoutUnit class="nice-font" position="north" size="70">
                <p:button class="float-align-left" outcome="/index.xhtml" value="Accueil" icon="ui-icon-home" rendered="#{!empty authenticationBean.currentUser}" />
                <h:form class="float-align-right-text">
                    <h:commandLink action="#{authenticationBean.logout}" rendered="#{!empty authenticationBean.currentUser}">Déconnexion</h:commandLink>
                </h:form>
                <p:button class="float-align-right" outcome="/secure/userAccount.xhtml" value="Mon compte" icon="ui-icon-extlink" rendered="#{!empty authenticationBean.currentUser}"/>
                <p:button class="float-align-right" outcome="/secure/shoppingCart.xhtml" value="Mon panier" icon="ui-icon-extlink" rendered="#{!empty authenticationBean.currentUser}"/>
                <h:outputText class="float-align-right-text" value="Bienvenue #{authenticationBean.getCurrentUser().firstName} !" rendered="#{!empty authenticationBean.currentUser}" />
                <p:button class="float-align-right" outcome="/signup.xtml" value="Créer un compte" icon="ui-icon-extlink" rendered="#{empty authenticationBean.currentUser}"/>
                <p:button class="float-align-right" outcome="/secure/userAccount.xhtml" value="S'identifier" icon="ui-icon-extlink" rendered="#{empty authenticationBean.currentUser}"/>
            </p:layoutUnit>

            <p:layoutUnit class="nice-font" position="south" size="70" style="text-align: right;">
                <p:button class="float-align-left" outcome="/managerViews/index.xhtml" value="Admin" icon="ui-icon-extlink" rendered="#{empty authenticationBean.currentUser}" />
                <h:outputText style="display: inline-block; padding-right: 20px; padding-top: 15px;" value="Pour nous écrire : contact@perfume.fr" />
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content">Default content</ui:insert>
            </p:layoutUnit>

        </p:layout>
        
    </h:body>
</html>
