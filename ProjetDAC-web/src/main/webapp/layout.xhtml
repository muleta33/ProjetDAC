<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui"   
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
    <h:head>
        <style type="text/css">
        .ui-widget-content {
            border: 0;
         }
         .float-align-right {
             float: right;
             margin: 10px;
         }
        </style>
    </h:head>
    
    <h:body>
        
        <p:growl id="message" showDetail="true" />  
        
        <p:layout fullPage="true">
 
            <p:layoutUnit position="north" size="80">
                <p:link outcome="/index.xhtml" value="Retour à l'accueil" rendered="#{!empty authenticationBean.currentUser}"></p:link>
                <h:form class="float-align-right">
                    <h:commandLink action="#{authenticationBean.logout}" rendered="#{!empty authenticationBean.currentUser}">Déconnexion</h:commandLink>
                </h:form>
                <p:button class="float-align-right" outcome="/secure/userAccount.xhtml" value="Mon compte" icon="ui-icon-extlink" rendered="#{!empty authenticationBean.currentUser}"/>
                <p:button class="float-align-right" outcome="/secure/shoppingCart.xhtml" value="Mon panier" icon="ui-icon-extlink" rendered="#{!empty authenticationBean.currentUser}"/>
                <h:outputText class="float-align-right" value="#{authenticationBean.getCurrentUser().name}" rendered="#{!empty authenticationBean.currentUser}" />
                <p:button class="float-align-right" outcome="/signup.xtml" value="Créer un compte" icon="ui-icon-extlink" rendered="#{empty authenticationBean.currentUser}"/>
                <p:button class="float-align-right" outcome="/secure/welcomePage.xhtml" value="S'identifier" icon="ui-icon-extlink" rendered="#{empty authenticationBean.currentUser}"/>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50" style="text-align: right;">
                <h:outputText style="display: inline-block; padding-right: 20px;" value="Pour nous écrire : contact@perfume.fr" />
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content">Default content</ui:insert>
            </p:layoutUnit>

        </p:layout>
        
    </h:body>
</html>
