<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"    
      xmlns:p="http://primefaces.org/ui">
      
    <h:head></h:head>
    <h:body>
        <p:tabView>
            <p:tab title="Commandes">
                <p:dataTable value="#{listAllPurchaseFeatures.orders}" var="order">
                    <p:column headerText="Numéro de commande">
                        <h:outputText value="#{order.id}" />
                    </p:column>

                    <p:column headerText="Client">
                        <h:outputText value="#{order.client.name}" />
                    </p:column>

                    <p:column headerText="Montant" sortBy="#{order.price}">
                        <h:outputText value="#{order.price}" />
                    </p:column>

                    <p:column headerText="État">
                        <h:outputText value="#{order.deliveryStatus}" />
                    </p:column>
                </p:dataTable> 
            </p:tab>

            <p:tab title="Clients">
                <p:dataTable value="#{listAllPurchaseFeatures.clients}" var="client">
                    <p:column headerText="Nom">
                        <h:outputText value="#{client.name}" />
                    </p:column>

                    <p:column headerText="Prénom">
                        <h:outputText value="#{client.firstName}" />
                    </p:column>

                    <p:column headerText="Adresse e-mail" >
                        <h:outputText value="#{client.email}" />
                    </p:column>
                </p:dataTable> 
            </p:tab>

            <p:tab title="Notre Sélection">
              <h:panelGrid columns="2" cellpadding="10">
                    <p:dataTable value="#{listAllPerfumeFeatures.perfumes}" var="perfume">
                        <p:column headerText="Produit">
                            <h:outputText value="#{perfume.name}" />
                        </p:column>
                        
                        <p:column headerText="Supprimer">
                            
                        </p:column>

                        
                    </p:dataTable> 
                </h:panelGrid>
            </p:tab>

            <p:tab title="Gestion de la parfumerie">

            </p:tab>
        </p:tabView>
        
    </h:body>
</html>
