<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sign up</title>
    </h:head>
    <h:body>
        <h:messages/>
        <h3>Création de compte</h3>
        <h:form>
            <p:panel id="panel" header="New User">

                <p:messages id="msgs" />

                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="name" value="Nom: " />
                    <p:inputText id="name" value="#{user.name}" required="true" label="name">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="name" display="icon" />

                    <p:outputLabel for="firstName" value="Prénom: " />
                    <p:inputText id="firstName" value="#{user.firstName}" label="firstName" required="true">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="firstName" id="msgFirstName" display="icon" />
                    
                    <p:outputLabel for="email" value="Adresse e-mail: " />
                    <p:inputText id="email" value="#{user.email}" label="email" required="true">
                        <f:validateLength minimum="4" />
                    </p:inputText>
                    <p:message for="email" id="msgEmail" display="icon" />
                    
                    <p:outputLabel for="password" value="Mot de passe: " />
                    <p:password id="password" value="#{user.password}" match="password" label="Password" required="true" />
                    <p:message for="password" id="msgPassword" display="icon" />

                </h:panelGrid>

                <p:commandButton value="Save" update="panel" actionListener="#{user.save}" icon="ui-icon-check" />
            </p:panel>
        </h:form>
    </h:body>
</html>
