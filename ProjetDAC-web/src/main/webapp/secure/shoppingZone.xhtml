<ui:composition template="../layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"   
    xmlns:p="http://primefaces.org/ui"   
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"     
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="content">
        
        <h:form id="form">
            <p:carousel value="#{shoppingZoneBean.perfumesBySelection}" headerText="Notre sélection" var="perfume" responsive="true">
                <p:panelGrid style="width:100%;margin:10px 0px; border: 1px solid #a8a8a8;" styleClass="ui-panelgrid-blank">

                    <p:row>
                         <p:column>
                            <h:outputText value="Nom : " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{perfume.name}" />
                        </p:column>
                        <p:column rowspan="3" style="font-weight: bold;"><h:graphicImage library="images" name="perfume.jpg" height="200px" /></p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputText value="Senteurs : " />
                        </p:column>
                        <p:column>
                            <ul>
                                <ui:repeat value="#{perfume.fragrances}" var="fragance">
                                    <li><h:outputText value="#{fragance.name}"/></li>
                                </ui:repeat> 
                            </ul>
                        </p:column>     
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputText value="Capacité : " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{perfume.bottle.capacity.capacity} ml" />
                        </p:column>     
                    </p:row>

                </p:panelGrid>
                
                <p:commandButton value="Ajouter au panier" action="#{shoppingCartBean.addPerfume(perfume)}" icon="ui-icon-check" />

            </p:carousel>
        </h:form>
        
    </ui:define>
</ui:composition>
