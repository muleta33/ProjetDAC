<ui:composition template="../layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"   
    xmlns:p="http://primefaces.org/ui"   
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"     
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="content">
        
        <h:form id="form">
            <p:carousel value="#{shoppingZoneBean.perfumesBySelection}" headerText="Notre sélection" var="perfume" responsive="true">
                <p:panelGrid columns="1" style="width:100%;margin:10px 0px; border: 1px solid #a8a8a8;" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank" >

                    <p:column>
                        <p:row>
                            <h:outputText value="Nom : " />
                        </p:row>
                        <p:row>
                            <h:outputText value="#{perfume.name}" />
                        </p:row>     
                    </p:column>
                    
                    <p:column>
                        <p:row>
                            <h:outputText value="Senteurs : " />
                        </p:row>
                        <p:row>
                            <ul>
                                <ui:repeat value="#{perfume.fragances}" var="fragance">
                                    <li><h:outputText value="#{fragance.name}"/></li>
                                </ui:repeat> 
                            </ul>
                        </p:row>     
                    </p:column>
                    
                    <p:column>
                        <p:row>
                            <h:outputText value="Capacité : " />
                        </p:row>
                        <p:row>
                            <h:outputText value="#{perfume.bottle.capacity.capacity} ml" />
                        </p:row>     
                    </p:column>

                </p:panelGrid>
                
                <p:commandButton value="Ajouter au panier" action="#{shoppingCartBean.addPerfume(perfume)}" icon="ui-icon-check" />

                <f:facet name="footer">
                        blabla
                </f:facet>
            </p:carousel>
        </h:form>
        
    </ui:define>
</ui:composition>
